name: Security

on:
  pull_request:
  push:
    branches:
      - main
      - master
  schedule:
    - cron: "23 4 * * 1"

permissions:
  contents: read

jobs:
  dependency-review:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Dependency review
        uses: actions/dependency-review-action@05fe4576374b728f0c523d6a13d64c25081e0803
        with:
          fail-on-severity: moderate
          comment-summary-in-pr: always

  semgrep:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Setup Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: "3.12"

      - name: Install Semgrep
        run: python -m pip install --upgrade pip semgrep

      - name: Semgrep scan
        run: semgrep scan --config auto --config .semgrep/rules --error --sarif --output semgrep.sarif

      - name: Upload Semgrep SARIF
        if: always()
        continue-on-error: true
        uses: github/codeql-action/upload-sarif@45580472a5bb82c4681c4ac726cfdb60060c2ee1
        with:
          sarif_file: semgrep.sarif
          category: semgrep

  codeql:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language:
          - javascript-typescript
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Initialize CodeQL
        uses: github/codeql-action/init@45580472a5bb82c4681c4ac726cfdb60060c2ee1
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@45580472a5bb82c4681c4ac726cfdb60060c2ee1

      - name: Analyze
        uses: github/codeql-action/analyze@45580472a5bb82c4681c4ac726cfdb60060c2ee1
        with:
          category: "/language:${{matrix.language}}"
